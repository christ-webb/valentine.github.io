<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Valentine's Date</title>
    <link rel="stylesheet" href="css/flower.css" />
    <style>
      
      /* Yellow Tulip Petals */
      .f-wrapper .flower__leaf:not(:first-child) {
          background-image: linear-gradient(to bottom, #ffff00, #ffcc00, #1a233a 99%);
      }
      .f-wrapper .flower__leaf--1 {
          background-color: #ffcc00;
      }
      .f-wrapper .f .flower__leaf--8 {
          background-image: linear-gradient(to left bottom, #ffff00 ,#ffcc00);
      }

      /* Pink Tulip Petals */
      .f-wrapper--2 .flower__leaf:not(:first-child),
      .f-wrapper--3 .flower__leaf:not(:first-child) {
          background-image: linear-gradient(to bottom, #ff66b2, #ff007f, #1a233a 99%);
      }
      .f-wrapper--2 .flower__leaf--1,
      .f-wrapper--3 .flower__leaf--1 {
          background-color: #ff3399;
      }
      .f-wrapper--2 .f .flower__leaf--8,
      .f-wrapper--3 .f .flower__leaf--8 {
          background-image: linear-gradient(to left bottom, #ff66b2 ,#ff007f);
      }

      /* Adjusting leaf shape to be more tulip-like (narrower and taller) */
      .flower__leaf {
          clip-path: ellipse(40% 50% at 50% 50%); /* cite: 16 */
      }
      .flower__leaf--1 {
          border-radius: 50% 50% 20% 20% / 80% 80% 20% 20%; /* cite: 16 */
      }
    </style>
  </head>
  <body>
    <div id="thankyou"><b>Thank you for being my girlfriend, now time for gifts!</b></div>
    <div class="flower">
      <div class="f-wrapper">
        <div class="flower__line"></div>
        <div class="f">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__leaf flower__leaf--5"></div>
          <div class="flower__leaf flower__leaf--6"></div>
          <div class="flower__leaf flower__leaf--7"></div>
          <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
        </div>
      </div>

      <div class="f-wrapper f-wrapper--2">
        <div class="flower__line"></div>
        <div class="f">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__leaf flower__leaf--5"></div>
          <div class="flower__leaf flower__leaf--6"></div>
          <div class="flower__leaf flower__leaf--7"></div>
          <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
        </div>
      </div>

      <div class="f-wrapper f-wrapper--3">
        <div class="flower__line"></div>
        <div class="f">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__leaf flower__leaf--5"></div>
          <div class="flower__leaf flower__leaf--6"></div>
          <div class="flower__leaf flower__leaf--7"></div>
          <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
        </div>
      </div>
      <div class="flower__glass"></div>
    </div>
  </body>
</html>
